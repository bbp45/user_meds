<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>User Medication</title>

</head>

<body>

<h1>Current Medication Information</h1>

<div class="medication">

    <label for="medication">Current Medication</label>

    <br>

    <input type="text" id="medication" name="medication" required>

    <br><br>

    <label for="supply">Supply date of the current medication</label>

    <br>

    <input type="text" id="supply" name="supply" required>

    <br><br>

    <label for="time">How often is it taken per day?</label>

    <br>

    <input type="number" id="time" name="time" required>

    <br><br>

    <label for="pills">How many pills left?</label>

    <br>

    <input type="number" id="pills" name="pills" required>

    <br><br>

    <label>Would you like to be notified?</label>

    <input id="yes" type="checkbox" required>
    <label for="yes" class="checkbox-text">Yes</label>

    <input id="no" type="checkbox" required>
    <label for="no" class="checkbox-text">No</label>

    <br><br>

    <button type="submit">Next</button>

</div>

</body>
</html>
